{% extends "wagtailadmin/generic/base.html" %}

{% load i18n wagtailadmin_tags static wagtailiconchooser_tags %}


{% block main_content %}
    <style>
        .c-panels-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #f5f5f5;
            margin-top: 40px;
        }

        .plugin-panel {
            width: 100%;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
        }

        .panel-icon svg {
            height: 20px;
            width: 20px;
        }

        .panel-title {
            font-size: 20px;
            font-weight: bold;
        }

        .panel-content {
            padding: 20px;
        }

    </style>

    <div class="c-panels-container">
        {% for item in  dispatch_channels.values %}
            <div class="plugin-panel">
                <div class="panel-header">
                    <div class="panel-icon">
                        {% icon name="puzzle-piece" %}
                    </div>
                    <div class="panel-title">
                        {{ item.name }}
                    </div>
                </div>

                <div class="panel-content">
                    {% component item.channels_table %}
                </div>

            </div>
        {% endfor %}
    </div>

{% endblock %}
