{% extends "wagtailadmin/generic/base.html" %}
{% load wagtailadmin_tags i18n vue_utils %}

{% get_current_language as LANGUAGE_CODE %}

{% block extra_css %}
    <style>
        .content {
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="data-availability-summary" data-api-url="{{ api_url }}">
    </div>
{% endblock %}

{% block extra_js %}
    {{ block.super }}
    <script type="module" crossorigin src="{% vue_bundle_url 'data-availability-summary' %}"></script>
{% endblock %}
