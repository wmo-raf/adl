{% load wagtailadmin_tags i18n %}

<td class="{% if column.classname %}{{ column.classname }} {% endif %}" style="">
    {% fragment as title %}
        <div style="display: flex;align-items: center;font-size: 14px;font-weight: 500;">
            {% if icon_name %}
                <span style="margin-right: 4px;display: flex;align-items: center;">
                 {% icon name=icon_name classname="w-panel__icon" %}
                </span>
            {% endif %}
            <span>
            {% translate "Stations Link" %}
            </span>
        </div>
    {% endfragment %}
    {% if link_url %}
        <a {% include "wagtailadmin/shared/attrs.html" with attrs=link_attrs %}>{{ title }}</a>
    {% endif %}
</td>
